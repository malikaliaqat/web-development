<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="googl.css">
</head>
<body>
  <div class="header">
    <div class="links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
     
      <div class="profile">

            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dropdown">
            <img src="./cat.jpg" alt="cat" width="30px" height="30px" ></div>

    </div>
  </div>

    <div class="links">
